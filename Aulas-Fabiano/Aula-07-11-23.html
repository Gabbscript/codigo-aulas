<html>
    <head>
        <body>
            <table border="1" bgcolor = "yellow">
                <caption>Tabela</caption>                <!--caption - legenda-->
                <tr><th>Célula 1</th>                    <!--tr - table row-->
                    <th>Célula 2</th>                    <!--td - table dataset-->
                </tr>                                    <!--th - table head (negrito)-->
                <tr bgcolor = "red">
                    <td>Célula 3</td>                    <!--bgcolor - back ground color-->
                    <td bgcolor="blue">Célula 4</td>
                </tr>
                <p>A cor <font color = "blue">bola</font> é azul</p>
                <p>A outra <font size = "+5">bola</font> é maior</p>
                <p>Temos <b>negrito</b>, <i>itálico</i>, <u>sublinhado</u> e <s>sobretachado</s></p>
                <p>Podemos usar tudo <b><i><u><s>junto</s></u></i></b></p>
            </table>
            <table border="1">
                <tr>
                    <td rowspan="2">A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                </tr>
            </table>
            <br>
            <table border="1">
                <tr>
                    <td colspan="2">A</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>C</td>
                </tr>
            </table>
            <br>
            <table border="1">
                <tr>
                    <td>A</td>
                    <td rowspan="3">B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td rowspan="3">D</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>F</td>
                </tr>
                <tr>
                    <td colspan="2">G</td>
                </tr>
            </table>
            <br>
            <table border="1" cellspacing = "10">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
            <br>
            <table border="1" cellpadding = "10">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </body>
    </head>
</html>
