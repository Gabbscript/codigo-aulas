<html>
<head>
    <meta charset="UTF-8">
    <title>Aula</title>
</head>
<body>
    <ol type="1" start="3"> <!--Ordered List-->
        <li>Palmas</li>     <!--type para modificar-->
        <li>Floripa</li>
        
    </ol>
    <ul type="square">     <!--Lista desordenada-->
        <li>Palmas</li>    <!--Square, circle, disc-->
        <li>Floripa</li>
    </ul>
    <ol>
        <li>Cidades</li>
        <ol>
            <li>Floripa</li>
            <li>Palmas</li>
        </ol>
        <li>Praias</li>
        <ol>
            <li>Joaquina</li>
            <li>Graciosa</li>
        </ol>
    </ol>
</body>
</html>
